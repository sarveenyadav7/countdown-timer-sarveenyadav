<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Javascript</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>

        <div class="container">
        <p style="text-align: center; font-size: 60px; padding: 40px;">Javascript Countdown Timer</p>
        <div class="time-left-element">
            <div class="boxes">
                <div id="days"></div>
                <div class="title">Days</div>
            </div>
            <div class="boxes">
                <div id="hours"></div>
                <div class="title">Hours</div>
            </div>
            <div class="boxes">
                <div id="minutes"></div>
                <div class="title">Minutes</div>
            </div>
            <div class="boxes">
                <div id="seconds"></div>
                <div class="title">Seconds</div>
            </div>
        </div>
        <div class="finishing-date">Finishing Date : Jan 20 2023 6:00:00</div>


        <script>
            let element = document.querySelector('.time-left-element')

            let countTill = new Date("Jan 20 2023 6:00:00").getTime()
            setInterval(() => {
                let nowTime = new Date().getTime()
                let time = countTill - nowTime
                let days = Math.floor(time / (1000 * 60 * 60 * 24))
                let hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
                let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60))
                let seconds = Math.floor((time % (1000 * 60)) / 1000)
            
            console.log(nowTime)    
            element = days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds '

            document.querySelector('#days').innerText = days
            document.querySelector('#hours').innerText = hours
            document.querySelector('#minutes').innerText = minutes
            document.querySelector('#seconds').innerText = seconds

            if (time < 0) {
                element.innerHTML = "Time is up!!!"
            }
        }, 1000);


        </script>
    
</body>
</html>
